<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Minha página</title>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Consulta CEP</a>
            <div class="d-flex">
              <input id="CEP" class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" onclick="consultaCep()">BUSCAR</button>
            </div>
          </div>
      </nav>

      <div class="container barraProgresso" style="margin-top: 40px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
      </div>
      <div class="container cep" style="margin-top: 20px;">
          <div class="row">
              <h4>Informações Endereço</h4>
          </div>
          <div class="row">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">RUA</th>
                    <th scope="col">CEP</th>
                    <th scope="col">BAIRRO</th>
                    <th scope="col">LOCALIDADE</th>
                    <th scope="col">UF</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="logradouro"></td>
                    <td id="ccep"></td>
                    <td id="bairro"></td>
                    <td id="localidade"></td>
                    <td id="uf"></td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
</body>
</html>
